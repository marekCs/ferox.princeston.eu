    js/components/splide.pagination.min.js: { weight: -0.03, minified: true }
  dependencies:
    - splide/theme

pagination.hover:
  version: VERSION
  css:
    component:
      css/components/splide.pagination--hover.css: {}
  dependencies:
    - splide/pagination

pagination.grid:
  version: VERSION
  css:
    component:
      css/components/splide.pagination--grid.css: {}
  dependencies:
    - splide/pagination

pagination.tab:
